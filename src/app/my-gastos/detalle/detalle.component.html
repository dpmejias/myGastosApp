<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let tes of tesoreria | ordenTesoreria">
                  <td> {{ tes.descripcion }} </td>
                  <td> {{ tes.monto | currency }} </td>
                  <td  [class.text-success]="tes.tipo === 'ingreso'"
                        [class.text-danger]="tes.tipo === 'egreso'"> 
                    {{ tes.tipo }} 
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger"
                            (click)="borrar( tes.uid )">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
